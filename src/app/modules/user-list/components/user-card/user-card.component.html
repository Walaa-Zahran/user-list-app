<div class="card" *ngIf="user">
  <img [src]="user.data.avatar" alt="User Avatar" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">
      {{ user.data.first_name }} {{ user.data.last_name }}
    </h5>
    <p class="card-text">Email: {{ user.data.email }}</p>
    <a href="{{ user.support.url }}" class="btn btn-primary">{{
      user.support.text
    }}</a>
  </div>
</div>
